<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Anomaly Prediction Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- Navbar using Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Network Anomaly Prediction</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/rameenq">GitHub</a>
                    </li>                    
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container mt-5">
        <h1>Enter Network Data for Anomaly Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Timestamp">Timestamp:</label>
                <input type="text" class="form-control" id="Timestamp" name="Timestamp">
            </div>

            <div class="form-group">
                <label for="Status">Status:</label>
                <input type="text" class="form-control" id="Status" name="Status">
            </div>

            <div class="form-group">
                <label for="Method_DELETE">Method_DELETE:</label>
                <input type="text" class="form-control" id="Method_DELETE" name="Method_DELETE">
            </div>

            <div class="form-group">
                <label for="Method_GET">Method_GET:</label>
                <input type="text" class="form-control" id="Method_GET" name="Method_GET">
            </div>

            <div class="form-group">
                <label for="Method_POST">Method_POST:</label>
                <input type="text" class="form-control" id="Method_POST" name="Method_POST">
            </div>

            <div class="form-group">
                <label for="Method_PUT">Method_PUT:</label>
                <input type="text" class="form-control" id="Method_PUT" name="Method_PUT">
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <footer class="mt-5">
        <!-- Footer content can be added here -->
    </footer>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
